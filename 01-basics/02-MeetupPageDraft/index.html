<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <title>Meetup Page Draft</title>
  </head>
  <body>
    <div id="app">
      <template v-if="meetup">
        <div>
          <div
            class="meetup-cover"
            :style="image && `background-image:url(${image})`"
          >
            <h1 class="meetup-cover__title">{{meetup.title}}</h1>
          </div>

          <div class="container">
            <div class="meetup">
              <div class="meetup__content">
                <h3>Описание</h3>
                <p class="meetup-description">{{meetup.description}}</p>

                <h3>Программа</h3>
                <div class="meetup-agenda" v-for="item in meetup.agenda">
                  <p class="meetup-agenda__empty" v-if="item === null">
                    Программа пока пуста, но когда-нибудь в ней обязательно
                    что-нибудь появится!
                  </p>
                  <div class="meetup-agenda__item">
                    <div class="meetup-agenda__item-col">
                      <img
                        class="icon"
                        alt="icon"
                        :src="`/assets/icons/icon-${icons[item.type]}.svg`"
                      />
                    </div>
                    <div class="meetup-agenda__item-col">
                      {{item.startsAt}} - {{item.endsAt}}
                    </div>
                    <div class="meetup-agenda__item-col">
                      <h5 class="meetup-agenda__title">
                        {{item.title ? item.title : types[item.type]}}
                      </h5>

                      <p>
                        <span>{{item.speaker}}</span
                        ><span
                          class="meetup-agenda__dot"
                          v-if="item.speaker && item.language"
                        ></span
                        ><span class="meetup-agenda__lang"
                          >{{item.language}}</span
                        >
                      </p>
                      <p>{{item.description}}</p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="meetup__aside">
                <ul class="info-list">
                  <li>
                    <img
                      class="icon info-list__icon"
                      alt="icon"
                      src="/assets/icons/icon-user.svg"
                    />
                    {{meetup.organizer}}
                  </li>
                  <li>
                    <img
                      class="icon info-list__icon"
                      alt="icon"
                      src="/assets/icons/icon-map.svg"
                    />
                    {{meetup.place}}
                  </li>
                  <li>
                    <img
                      class="icon info-list__icon"
                      alt="icon"
                      src="/assets/icons/icon-cal-lg.svg"
                    />
                    <time datetime="2020-02-31">{{meetupDate}}</time>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
